<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FlixBus</title>
  <style>
    /* Estilo base */
    body {
      background-image: url('../../media/FlixBus-1024x800.jpg'); /* URL da imagem de fundo */
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Caixa de login */
    #login-box {
      max-width: 400px;
      margin: 10vh auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8); /* Fundo semitransparente */
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      color: white;
    }

    /* Cabeçalho do formulário */
    #login-header {
      background-color: #00b140;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }

    /* Estilo dos campos */
    .input-div {
      margin: 15px 0;
      text-align: left;
    }

    .input-div label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .input-div input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f4f4f4;
      box-sizing: border-box;
    }

    /* Botão de ação */
    #actions {
      margin-top: 20px;
      text-align: center;
    }

    input[type="submit"] {
      background-color: #00b140; /* Cor da FlixBus */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #009e2f;
    }

    /* Links */
    a {
      display: block;
      margin-top: 10px;
      color: #00b140;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsividade */
    @media (max-width: 500px) {
      #login-box {
        padding: 15px;
        margin: 5vh auto;
      }

      #login-header {
        font-size: 18px;
      }

      input[type="submit"] {
        font-size: 13px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div id="login-box">
    <div id="login-header">Login de Utilizador</div>
    <form action="../FelixBus/process_login.php" method="POST">
      <div class="input-div">
        <label for="user">Nome de Utilizador ou E-mail:</label>
        <input type="text" id="user" name="user" placeholder="Digite o seu nome de utilizador ou e-mail" required>
      </div>
      <div class="input-div">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Digite a sua senha" required>
      </div>
      <div id="actions">
        <input type="submit" value="Entrar">
        <a href="PgRegisto.html">Ainda não tem conta? Registe-se</a>
        <a href="pagina_inicial.html">Voltar à página inicial</a>
      </div>
    </form>
  </div>
</body>
</html>
