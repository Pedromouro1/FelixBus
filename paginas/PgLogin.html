<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FlixBus</title>
  
</head>
<body>
  <div id="login-box">
    <div id="login-header">Login de Utilizador</div>
    <form action="process_login.php" method="POST">
      <link rel="stylesheet" href="styleLogin.css">
      <div class="input-div">
        <label for="user">Nome de Utilizador ou E-mail:</label>
        <input type="text" id="user" name="user" placeholder="Digite o seu nome de utilizador ou e-mail" required>
      </div>
      <div class="input-div">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Digite a sua senha" required>
      </div>
      <div id="actions">
        <input type="submit" value="Entrar">
        <a href="Pgregisto.html">Ainda não tem conta? Registe-se</a>
        <a href="pagina_inicial.html">Voltar à página inicial</a>
      </div>
    </form>
  </div>
</body>
</html>
