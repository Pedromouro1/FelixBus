<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão d a Carteira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        strong {
            font-size: 18px;
            color: #4CAF50;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[name="action"][value="add"] {
            background-color: #4CAF50;
        }
        button[name="action"][value="add"]:hover {
            background-color: #45a049;
        }
        button[name="action"][value="withdraw"] {
            background-color: #f44336;
        }
        button[name="action"][value="withdraw"]:hover {
            background-color: #e53935;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestão da Carteira</h1>
    </header>
    <main>
        <p>Bem-vindo, <strong>Usuário</strong></p>

        <h2>Saldo Atual</h2>
        <p><strong id="current-balance">€ 0,00</strong></p>

        <div class="error" id="error-message">
            <!-- Mensagem de erro será exibida aqui -->
        </div>

        <h2>Adicionar/Retirar Saldo</h2>
        <form id="wallet-form">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
            <div style="display: flex; justify-content: space-between;">
                <button type="button" name="action" value="add" onclick="updateBalance('add')">Adicionar Saldo</button>
                <button type="button" name="action" value="withdraw" onclick="updateBalance('withdraw')">Retirar Saldo</button>
            </div>
        </form>
        <a href="logout.html">Sair</a>
    </main>

    <script>
        let currentBalance = 0.00; // Saldo inicial

        // Função para atualizar o saldo
        function updateBalance(action) {
            const amount = parseFloat(document.getElementById('amount').value);
            const errorMessage = document.getElementById('error-message');
            
            // Valida o valor inserido
            if (isNaN(amount) || amount <= 0) {
                errorMessage.innerHTML = 'Por favor, insira um valor válido.';
                return;
            }

            // Realiza a ação de adicionar ou retirar saldo
            if (action === 'add') {
                currentBalance += amount;
            } else if (action === 'withdraw') {
                if (currentBalance >= amount) {
                    currentBalance -= amount;
                } else {
                    errorMessage.innerHTML = 'Saldo insuficiente para retirar.';
                    return;
                }
            }

            // Atualiza o saldo na página
            document.getElementById('current-balance').innerText = `R$ ${currentBalance.toFixed(2)}`;

            // Limpa o erro
            errorMessage.innerHTML = '';
            document.getElementById('wallet-form').reset();
        }
    </script>
</body>
</html>
