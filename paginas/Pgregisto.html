<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleRegisto.css">
  <title>Registo - FlixBus</title>
</head>
<body>
  <div id="registro-box">
    <div id="registro-header">Registo de Utilizador</div>
    <form action="process_registo.php" method="POST">
      <div class="input-div">
        <label for="user">Nome de Utilizador:</label>
        <input type="text" id="user" name="user" placeholder="Digite o seu nome de utilizador" required>
      </div>
      <div class="input-div">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required>
      </div>
      <div class="input-div">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Crie uma senha" required>
      </div>
      <div class="input-div">
        <label for="confirm-pass">Confirmar Password:</label>
        <input type="password" id="confirm-pass" name="confirm-pass" placeholder="Confirme a sua senha" required>
      </div>
      <div id="actions">
        <input type="submit" value="Registar">
        <a href="PgLogin.html">Já tem conta? Faça login</a>
        <a href="pagina_inicial.php">Voltar à página inicial</a>

        

        
      </div>
    </form>
  </div>
</body>
</html>
