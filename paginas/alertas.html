<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCliente.css">
    <title>Inserir Alerta - FelixBus</title>
</head>
<body>

    <div class="container">
        <h1>Inserir Novo Alerta</h1>

        <!-- Formulário para inserir alerta -->
        <form action="../FelixBus/alertas.php" method="POST">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>

            <div class="form-group">
                <label for="conteudo">Conteúdo</label>
                <textarea id="conteudo" name="conteudo" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" id="tipo" name="tipo" required>
            </div>

            <div class="form-group">
                <label for="data_criacao">Data de Criação</label>
                <input type="date" id="data_criacao" name="data_criacao" required>
            </div>

            <div class="form-group">
                <label for="ativo">Ativo</label>
                <select id="ativo" name="ativo" required>
                    <option value="1">Ativo</option>
                    <option value="0">Inativo</option>
                </select>
            </div>

            <button type="submit">Inserir Alerta</button>
        </form>
    </div>

</body>
</html>
